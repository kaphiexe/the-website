    /* ...your style from before... */
    .writing-app {
      background: transparent;

      border-radius: 12px;
      box-shadow: 0 8px 24px #b0b0b088;
      width: 800px;
      max-width: 98vw;
      margin: 40px auto;
      position: relative;
      padding-bottom: 40px;
    }
    .writing-tabs {
      display: flex;
      border-bottom: 2px solid #b0b0b0;
      background: #e0e0f8;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
    }
    .writing-tab {
      flex: 1;
      padding: 14px 0;
      text-align: center;
      cursor: pointer;
      font-family: "monospace", monospace;
      font-size: 18px;
      background: #e0e0f8;
      border-right: 1px solid #b0b0b0;
      transition: background 0.2s;
      outline: none;
    }
    .writing-tab:last-child {
      border-right: none;
    }
    .writing-tab.active {
      background: #ffffff;
      font-weight: bold;
      color: #592525;
      border-bottom: 2px solid #b89ba4;
    }
    .writing-content {
      padding: 32px 24px;
      min-height: 400px;
      background: #fffbe6;
      border-radius: 0 0 12px 12px;
      overflow: auto;
    }
    .poetry-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 12px;
    }
    .poem {
      font-family: "monospace", monospace;
      font-size: 20px;
      color: #592525;
      background: #ffffff;
      border-left: 4px solid #b89ba4;
      padding: 18px 24px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px #d4b48344;
      white-space: pre-line;
    }
    .essay-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 12px;
    }
    .essay {
      background: #fff;
      border-left: 4px solid #b0b0b0;
      padding: 18px 24px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px #b0b0b044;
      margin-bottom: 12px;
    }
    .essay-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #592525;
    }
    .essay-desc {
      font-size: 16px;
      margin-bottom: 8px;
      color: #444;
    }
    .essay-embed {
      width: 100%;
      height: 400px;
      border: 1px solid #b0b0b0;
      border-radius: 6px;
      margin-top: 8px;
      background: #fafafa;
    }
    .poetry-list::-webkit-scrollbar,
    .essay-list::-webkit-scrollbar {
      width: 8px;
      background: #e0e0f8;
      border-radius: 8px;
    }
    .poetry-list::-webkit-scrollbar-thumb,

  <script>
    // Tab switching logic
    const tabPoetry = document.getElementById('tab-poetry');
    const tabEssays = document.getElementById('tab-essays');
    const contentPoetry = document.getElementById('content-poetry');
    const contentEssays = document.getElementById('content-essays');
    tabPoetry.onclick = () => {
      tabPoetry.classList.add('active');
      tabEssays.classList.remove('active');
      contentPoetry.style.display = '';
      contentEssays.style.display = 'none';
    };
    tabEssays.onclick = () => {
      tabEssays.classList.add('active');
      tabPoetry.classList.remove('active');
      contentEssays.style.display = '';
      contentPoetry.style.display = 'none';
    };
    // Keyboard navigation for tabs
    tabPoetry.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === 'Tab') {
        tabEssays.focus();
      }
    });
    tabEssays.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' || e.key === 'Tab') {
        tabPoetry.focus();
      }
    });
  </script>
